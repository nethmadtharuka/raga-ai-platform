services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-research-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CHROMA_URL=http://chromadb:8000
      - SERVER_PORT=8080
    networks:
      - ai-platform
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8000:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - chroma-data:/chroma/chroma
    networks:
      - ai-platform
    restart: unless-stopped

  n8n:
    image: n8nio/n8n
    container_name: n8n
    ports:
      - "5678:5678"
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - ai-platform
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - WEBHOOK_URL=http://backend:8080
    restart: unless-stopped

volumes:
  chroma-data:
  n8n-data:

networks:
  ai-platform:
    driver: bridge