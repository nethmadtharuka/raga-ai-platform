<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            width: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .response {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .response.show {
            display: block !important;
        }

        .response.success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
        }

        .response.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
        }

        .answer-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            line-height: 1.6;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .sources {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255,255,255,0.5);
            border-radius: 8px;
        }

        .sources h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .sources ul {
            list-style-position: inside;
            color: #555;
        }

        .sources li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>ü§ñ AI Research Platform</h1>
        <p>Powered by RAG Technology</p>
    </header>

    <!-- Add Document Section -->
    <div class="card">
        <h2>üìÑ Add Document</h2>
        <form id="addDocForm" onsubmit="return handleAddDocument(event)">
            <div class="form-group">
                <label for="title">Document Title</label>
                <input type="text" id="title" required placeholder="Enter document title">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" required placeholder="Paste your document content here..."></textarea>
            </div>
            <button type="submit" id="addDocBtn">Add Document</button>
        </form>
        <div class="loading" id="addDocLoading">
            <div class="spinner"></div>
            <p>Processing document...</p>
        </div>
        <div class="response" id="addDocResponse"></div>
    </div>

    <!-- Ask Question Section -->
    <div class="card">
        <h2>üí¨ Ask a Question</h2>
        <form id="askForm" onsubmit="return handleAskQuestion(event)">
            <div class="form-group">
                <label for="question">Your Question</label>
                <textarea id="question" required placeholder="Ask anything about your documents..."></textarea>
            </div>
            <button type="submit" id="askBtn">Get Answer</button>
        </form>
        <div class="loading" id="askLoading">
            <div class="spinner"></div>
            <p>Thinking...</p>
        </div>
        <div class="response" id="askResponse"></div>
    </div>
</div>

<script>
    const API_BASE = 'https://raga-ai-platform-production.up.railway.app';

    // Add Document Handler
    function handleAddDocument(event) {
        event.preventDefault();

        const btn = document.getElementById('addDocBtn');
        const loading = document.getElementById('addDocLoading');
        const response = document.getElementById('addDocResponse');
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        // Disable button and show loading
        btn.disabled = true;
        loading.className = 'loading show';
        response.className = 'response';

        fetch(API_BASE + '/api/documents', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title: title, content: content, source: 'web_ui' })
        })
        .then(function(res) {
            if (!res.ok) {
                throw new Error('HTTP error! status: ' + res.status);
            }
            return res.json();
        })
        .then(function(data) {
            response.className = 'response success show';
            response.innerHTML = '‚úÖ Document added successfully!<br><small>Chunks created: ' + data.length + '</small>';
            document.getElementById('addDocForm').reset();
        })
        .catch(function(error) {
            response.className = 'response error show';
            response.innerHTML = '‚ùå Error: ' + error.message;
        })
        .finally(function() {
            btn.disabled = false;
            loading.className = 'loading';
        });

        return false;
    }

    // Ask Question Handler - ULTRA SIMPLE VERSION
    function handleAskQuestion(event) {
        event.preventDefault();

        const btn = document.getElementById('askBtn');
        const loading = document.getElementById('askLoading');
        const response = document.getElementById('askResponse');
        const question = document.getElementById('question').value;

        console.log('=== ASK QUESTION DEBUG ===');
        console.log('Question:', question);

        // Disable button and show loading
        btn.disabled = true;
        loading.className = 'loading show';
        response.className = 'response';
        response.innerHTML = '';

        fetch(API_BASE + '/api/documents/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question: question })
        })
        .then(function(res) {
            console.log('Response status:', res.status);
            if (!res.ok) {
                throw new Error('HTTP error! status: ' + res.status);
            }
            return res.json();
        })
        .then(function(data) {
            console.log('Response data:', data);
            console.log('Answer field:', data.answer);
            console.log('Sources field:', data.sourcesUsed);

            // Build HTML
            let html = '';

            // Add answer
            if (data.answer) {
                html += '<div class="answer-box">' + data.answer + '</div>';
            } else {
                html += '<div class="answer-box">‚ö†Ô∏è No answer received</div>';
            }

            // Add sources if available
            if (data.sourcesUsed && data.sourcesUsed.length > 0) {
                html += '<div class="sources">';
                html += '<h4>üìö Sources Used (' + data.documentsRetrieved + ' documents):</h4>';
                html += '<ul>';
                for (let i = 0; i < data.sourcesUsed.length; i++) {
                    html += '<li>' + data.sourcesUsed[i] + '</li>';
                }
                html += '</ul>';
                html += '</div>';
            }

            // Display response
            response.className = 'response success show';
            response.innerHTML = html;

            console.log('Response displayed successfully');
        })
        .catch(function(error) {
            console.error('Error:', error);
            response.className = 'response error show';
            response.innerHTML = '‚ùå Error: ' + error.message;
        })
        .finally(function() {
            btn.disabled = false;
            loading.className = 'loading';
            console.log('=== REQUEST COMPLETE ===');
        });

        return false;
    }

    console.log('‚úÖ JavaScript loaded successfully');
    console.log('API Base:', API_BASE);
</script>
</body>
</html>
