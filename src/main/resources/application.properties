# Server
server.port=8080

# Gemini API Configuration
gemini.api.key=AIzaSyDo5WJ9Gw-5L7CoJQuav0KlmwJdQW6VrSo
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
gemini.embedding.url=https://generativelanguage.googleapis.com/v1beta/models/text-embedding-004:embedContent

# ChromaDB Configuration
chroma.url=http://localhost:8000
chroma.collection.name=research_documents
# Document Chunking Configuration
chunking.max-chunk-size=500
chunking.overlap-size=50

# Logging
logging.level.com.nethmadtharuka=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.web.reactive.function.client=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=10

# Actuator (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always