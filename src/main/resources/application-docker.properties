# application-docker.properties
# Docker-specific configuration

# Server Configuration
server.port=${SERVER_PORT:8080}
server.shutdown=graceful

# Gemini API Configuration
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent

# ChromaDB Configuration
chroma.url=${CHROMA_URL:http://chromadb:8000}
chroma.collection.name=research_documents

# Document Processing
chunking.max-chunk-size=500
chunking.overlap-size=50

# Rate Limiting
rate.limit.requests-per-minute=10

# Logging
logging.level.root=INFO
logging.level.com.nethmadtharuka=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration (adjust for your frontend)
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Connection Pool (if using database)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# JSON formatting
spring.jackson.serialization.indent-output=true